{% extends 'base.html' %}

{% block content %}

<h1>Add a Song to {{ playlist.name }}</h1>

<form method="POST">

  {{ form.hidden_tag() }}

  <div class="form-group">
    {{ form.song.label(class="form-label") }}
    {{ form.song(class="form-control") }}
    {% for error in form.song.errors %}
    
    <div class="invalid-feedback">{{ error }}</div>
    {% endfor %}
  </div>

  <button type="submit" class="btn btn-primary">Add Song to Playlist</button>
</form>

{% endblock %}
