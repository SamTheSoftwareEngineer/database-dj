{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  {% for playlist in song.playlists %}
    <li><a href="{{ url_for('playlist', id=playlist.id) }}">{{ playlist.name }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
